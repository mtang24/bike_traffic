<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="map.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <title>Bike Traffic in Boston</title>
</head>
<body>
    <header>
        <h1>🚴🏼‍♀️ Bike Traffic in Boston</h1>
        <!-- Group the filter text with the controls -->
        <label class="filter-group">
            <span class="filter-text">Filter by time:</span>
            <span class="filter-controls">
                <input type="range" id="time-slider" min="-1" max="1440" value="-1">
                <span class="time-wrapper">
                    <time id="selected-time">12:00 PM</time>
                    <em id="any-time">(any time)</em>
                </span>
            </span>
        </label>
    </header>

    <div id="map">
        <svg></svg>
    </div>

    <div class="legend">
        <div style="--departure-ratio: 1">More departures</div>
        <div style="--departure-ratio: 0.5">Balanced</div>
        <div style="--departure-ratio: 0">More arrivals</div>
    </div>

    <!-- Load D3.js from CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Load Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <!-- Load your custom map initialization script -->
    <script src="map.js"></script>
</body>
</html>
